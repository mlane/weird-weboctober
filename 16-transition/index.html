<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weird Web October – Transition</title>
    <meta
      name="description"
      content="Captain’s Log, Day 16 — The world melts between states. Time stretches, cruel and uneven: LAG."
    />
    <meta name="author" content="Marcus Lane" />
    <link rel="stylesheet" href="../css/normalize.min.css" />
    <link rel="stylesheet" href="../css/base.min.css" />
    <link
      rel="preload"
      as="fetch"
      href="https://octothorp.es/?uri=https://weird-weboctober.vercel.app/16-transition/"
    />
    <link rel="octo:octothorpes" href="weirdweboctober" />
    <link rel="octo:octothorpes" href="Transition" />
    <link
      rel="icon"
      type="image/png"
      href="../favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="../favicon.svg" />
    <link rel="shortcut icon" href="../favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Weird Web October" />
    <link rel="manifest" href="../site.webmanifest" />
    <link rel="apple-touch-icon" href="../apple-touch-icon.png" />
    <style>
      :root {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      }

      body {
        align-items: center;
        background: #000;
        color: #fff;
        display: flex;
        height: 100vh;
        justify-content: center;
        overflow: hidden;
      }

      .clue {
        animation: fadein 1s forwards;
        font-size: 1.5rem;
        opacity: 0;
        text-align: center;
      }

      .fadeout .transition {
        opacity: 0;
        transition: opacity 1s ease;
      }

      .transition {
        animation: drift 6s linear infinite;
        background: linear-gradient(90deg, #09f, #f0f, #09f);
        background-size: 300% 100%;
        border-radius: 12px;
        cursor: pointer;
        height: 240px;
        position: relative;
        width: 240px;
      }

      .transition.lag {
        animation-duration: 20s;
        filter: blur(2px) brightness(0.8);
      }

      @keyframes drift {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      @keyframes fadein {
        to {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <div id="transition" class="transition"></div>
    </main>
    <script>
      const transition = document.getElementById('transition')

      function lag() {
        transition.classList.add('lag')
        setTimeout(() => {
          transition.classList.remove('lag')
          const next = 6000 + Math.random() * 4000
          setTimeout(lag, next)
        }, 1500)
      }

      transition.addEventListener('click', () => {
        if (!transition.classList.contains('lag')) return

        transition.parentElement.classList.add('fadeout')
        setTimeout(() => {
          transition.outerHTML = "<div class='clue'>LAG</div>"
        }, 1000)
      })

      setTimeout(lag, 3000)
    </script>
  </body>
</html>
