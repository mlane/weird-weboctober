<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weird Web October – Language</title>
    <meta
      name="description"
      content="Captain’s Log, Day 21 — Language curls back on itself. The system waits for meaning, receives silence, and answers: IS."
    />
    <meta name="author" content="Marcus Lane" />
    <link rel="stylesheet" href="../css/normalize.min.css" />
    <link rel="stylesheet" href="../css/base.min.css" />
    <link
      rel="preload"
      as="fetch"
      href="https://octothorp.es/?uri=https://weird-weboctober.vercel.app/21-language/"
    />
    <link rel="octo:octothorpes" href="weirdweboctober" />
    <link rel="octo:octothorpes" href="Language" />
    <link
      rel="icon"
      type="image/png"
      href="../favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="../favicon.svg" />
    <link rel="shortcut icon" href="../favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Weird Web October" />
    <link rel="manifest" href="../site.webmanifest" />
    <link rel="apple-touch-icon" href="../apple-touch-icon.png" />
    <style>
      :root {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      }

      body {
        align-items: center;
        background: #000;
        color: #fff;
        display: flex;
        height: 100vh;
        justify-content: center;
        overflow: hidden;
      }

      .clue {
        animation: fadein 1s forwards;
        font-size: 1.5rem;
        opacity: 0;
        text-align: center;
      }

      .cursor {
        animation: blink 1s step-end infinite;
        background: #fff;
        display: inline-block;
        height: 1em;
        opacity: 0.8;
        translate: 0 0.15em;
        width: 0.6ch;
      }

      .fadeout .language {
        opacity: 0;
        transition: opacity 1s ease;
      }

      .language {
        background: #050505;
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: 6px;
        cursor: text;
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas,
          'Liberation Mono', 'Courier New', monospace;
        min-width: 320px;
        padding: 16px 20px;
      }

      .line {
        letter-spacing: 0.02em;
        white-space: pre;
      }

      @keyframes blink {
        50% {
          opacity: 0;
        }
      }

      @keyframes fadein {
        to {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <div id="language" class="language" tabindex="0" aria-label="prompt">
        <div id="line" class="line">
          &gt; <span id="input"></span><span class="cursor"></span>
        </div>
      </div>
    </main>
    <script>
      const input = document.getElementById('input')
      const language = document.getElementById('language')
      let timeoutId
      let revealed = false
      language.focus()

      function reveal() {
        if (revealed) return

        revealed = true
        language.parentElement.classList.add('fadeout')
        setTimeout(() => {
          language.outerHTML = "<div class='clue'>IS</div>"
        }, 1000)
      }

      language.addEventListener('keydown', event => {
        if (revealed) return

        if (event.key === 'Enter') {
          event.preventDefault()
          reveal()
          return
        }

        if (event.key.length === 1) {
          input.textContent += event.key
        } else if (event.key === 'Backspace') {
          input.textContent = input.textContent.slice(0, -1)
        }

        clearTimeout(timeoutId)
        timeoutId = setTimeout(reveal, 600)
      })
    </script>
  </body>
</html>
