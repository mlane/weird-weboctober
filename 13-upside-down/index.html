<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weird Web October – Upside-down</title>
    <meta
      name="description"
      content="Captain’s Log, Day 13 — Gravity folds in on itself. My reflection shouts back the same word: ECHO."
    />
    <meta name="author" content="Marcus Lane" />
    <link rel="stylesheet" href="../css/normalize.min.css" />
    <link rel="stylesheet" href="../css/base.min.css" />
    <link
      rel="preload"
      as="fetch"
      href="https://octothorp.es/?uri=https://weird-weboctober.vercel.app/13-upside-down/"
    />
    <link rel="octo:octothorpes" href="weirdweboctober" />
    <link rel="octo:octothorpes" href="Upside-down" />
    <link
      rel="icon"
      type="image/png"
      href="../favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="../favicon.svg" />
    <link rel="shortcut icon" href="../favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Weird Web October" />
    <link rel="manifest" href="../site.webmanifest" />
    <link rel="apple-touch-icon" href="../apple-touch-icon.png" />
    <style>
      :root {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      }

      body {
        align-items: center;
        background: linear-gradient(180deg, #000 50%, #111 50%);
        color: #fff;
        display: flex;
        height: 100vh;
        justify-content: center;
        overflow: hidden;
        perspective: 800px;
      }

      .clue {
        animation: fadein 1s forwards;
        font-size: 1.5rem;
        opacity: 0;
        text-align: center;
      }

      .upside-down {
        cursor: pointer;
        font-size: 2rem;
        font-weight: bold;
        letter-spacing: 2px;
        position: relative;
        transform: rotateX(0deg);
        transform-style: preserve-3d;
        transition: transform 1s ease;
      }

      .upside-down.flipped {
        transform: rotateX(180deg);
      }

      .upside-down::after {
        content: attr(data-text);
        position: absolute;
        top: 100%;
        left: 0;
        transform: scaleY(-1);
        opacity: 0.3;
        color: #888;
      }

      @keyframes fadein {
        to {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <div id="upside-down" class="upside-down" data-text="ECHO">ECHO</div>
    </main>
    <script>
      const upsideDown = document.getElementById('upside-down')
      let flipped = false
      upsideDown.addEventListener('click', () => {
        flipped = !flipped
        upsideDown.classList.toggle('flipped', flipped)

        if (flipped) {
          setTimeout(() => {
            upsideDown.outerHTML = "<div class='clue'>ECHO</div>"
          }, 800)
        }
      })
    </script>
  </body>
</html>
