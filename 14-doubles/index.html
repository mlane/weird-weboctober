<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weird Web October – Doubles</title>
    <meta
      name="description"
      content="Captain’s Log, Day 14 — Two realities overlap. Their common thread burns through: SYSTEM."
    />
    <meta name="author" content="Marcus Lane" />
    <link rel="stylesheet" href="../css/normalize.min.css" />
    <link rel="stylesheet" href="../css/base.min.css" />
    <link
      rel="preload"
      as="fetch"
      href="https://octothorp.es/?uri=https://weird-weboctober.vercel.app/14-doubles/"
    />
    <link rel="octo:octothorpes" href="weirdweboctober" />
    <link rel="octo:octothorpes" href="Doubles" />
    <link
      rel="icon"
      type="image/png"
      href="../favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="../favicon.svg" />
    <link rel="shortcut icon" href="../favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Weird Web October" />
    <link rel="manifest" href="../site.webmanifest" />
    <link rel="apple-touch-icon" href="../apple-touch-icon.png" />
    <style>
      :root {
        font-family: -apple-doubles, BlinkMacdoublesFont, 'Segoe UI', Roboto,
          Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      }

      body {
        align-items: center;
        background: #050505;
        color: #fff;
        display: flex;
        justify-content: center;
        height: 100vh;
        overflow: hidden;
      }

      .clue {
        animation: fadein 1s forwards;
        font-size: 1.5rem;
        opacity: 0;
        text-align: center;
      }

      .doubles {
        cursor: pointer;
        height: 180px;
        position: relative;
        width: 180px;
      }

      .doubles.glitch .layer {
        animation-duration: 0.2s;
        opacity: 0.6;
      }

      .fadeout .doubles {
        opacity: 0;
        transition: opacity 1s ease;
      }

      .layer {
        animation: spin 8s linear infinite;
        background: conic-gradient(
          from 0deg,
          #0ff,
          #f0f,
          #0ff,
          #0ff,
          #f0f,
          #0ff
        );
        border-radius: 50%;
        inset: 0;
        mix-blend-mode: screen;
        opacity: 0.2;
        position: absolute;
      }

      .layer:nth-child(2) {
        animation-direction: reverse;
        opacity: 0.15;
        transform: scale(1.05);
      }

      @keyframes fadein {
        to {
          opacity: 1;
        }
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <main>
      <div id="doubles" class="doubles">
        <div class="layer"></div>
        <div class="layer"></div>
      </div>
    </main>
    <script>
      const doubles = document.getElementById('doubles')

      function glitch() {
        doubles.classList.add('glitch')
        setTimeout(() => {
          doubles.classList.remove('glitch')
          const next = 6000 + Math.random() * 4000
          setTimeout(glitch, next)
        }, 600)
      }

      doubles.addEventListener('click', () => {
        if (!doubles.classList.contains('glitch')) return

        doubles.parentElement.classList.add('fadeout')
        setTimeout(() => {
          doubles.outerHTML = "<div class='clue'>SYSTEM</div>"
        }, 1000)
      })

      setTimeout(glitch, 3000)
    </script>
  </body>
</html>
