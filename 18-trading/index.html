<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weird Web October – Trading</title>
    <meta
      name="description"
      content="Captain’s Log, Day 18 — A figure offers imbalance. Take or lose — only the word remains: TRADE."
    />
    <meta name="author" content="Marcus Lane" />
    <link rel="stylesheet" href="../css/normalize.min.css" />
    <link rel="stylesheet" href="../css/base.min.css" />
    <link
      rel="preload"
      as="fetch"
      href="https://octothorp.es/?uri=https://weird-weboctober.vercel.app/18-trading/"
    />
    <link rel="octo:octothorpes" href="weirdweboctober" />
    <link rel="octo:octothorpes" href="Trading" />
    <link
      rel="icon"
      type="image/png"
      href="../favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="../favicon.svg" />
    <link rel="shortcut icon" href="../favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Weird Web October" />
    <link rel="manifest" href="../site.webmanifest" />
    <link rel="apple-touch-icon" href="../apple-touch-icon.png" />
    <style>
      :root {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      }

      body {
        align-items: center;
        background: #0a0a0a;
        color: #fff;
        display: flex;
        justify-content: center;
        height: 100vh;
        overflow: hidden;
      }

      .clue {
        animation: fadein 1s forwards;
        font-size: 1.5rem;
        opacity: 0;
        text-align: center;
      }

      .circle {
        background: #09f;
        border-radius: 50%;
        height: 80px;
        transition: all 0.3s ease;
        width: 80px;
      }

      .circle.right {
        background: #f0f;
      }

      .fadeout .trading {
        opacity: 0;
        transition: opacity 1s ease;
      }

      .trading {
        align-items: center;
        cursor: pointer;
        display: flex;
        justify-content: center;
        gap: 60px;
      }

      .trading.shift .circle.left {
        filter: brightness(0.7);
        transform: scale(0.8);
      }

      .trading.shift .circle.right {
        filter: brightness(1.3);
        transform: scale(1.2);
      }

      @keyframes fadein {
        to {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <div id="trading" class="trading">
        <div class="circle left"></div>
        <div class="circle right"></div>
      </div>
    </main>
    <script>
      const trading = document.getElementById('trading')

      function imbalance() {
        trading.classList.add('shift')
        setTimeout(() => {
          trading.classList.remove('shift')
          const next = 6000 + Math.random() * 4000
          setTimeout(imbalance, next)
        }, 1200)
      }

      trading.addEventListener('click', () => {
        if (!trading.classList.contains('shift')) return

        trading.parentElement.classList.add('fadeout')
        setTimeout(() => {
          trading.outerHTML = "<div class='clue'>TRADE</div>"
        }, 1000)
      })

      setTimeout(imbalance, 3000)
    </script>
  </body>
</html>
