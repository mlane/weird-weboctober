<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weird Web October – Spooky</title>
    <meta
      name="description"
      content="Captain’s Log, Day 31 — October ends, but the archive lingers. What remains is GHOST."
    />
    <meta name="author" content="Marcus Lane" />
    <link rel="stylesheet" href="../css/normalize.min.css" />
    <link rel="stylesheet" href="../css/base.min.css" />
    <link
      rel="preload"
      as="fetch"
      href="https://octothorp.es/?uri=https://weird-weboctober.vercel.app/31-spooky/"
    />
    <link rel="octo:octothorpes" href="weirdweboctober" />
    <link rel="octo:octothorpes" href="Spooky" />
    <link
      rel="icon"
      type="image/png"
      href="../favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="../favicon.svg" />
    <link rel="shortcut icon" href="../favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Weird Web October" />
    <link rel="manifest" href="../site.webmanifest" />
    <link rel="apple-touch-icon" href="../apple-touch-icon.png" />
    <style>
      :root {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      }

      body {
        align-items: center;
        background: radial-gradient(circle at 50% 50%, #000, #020202);
        color: #fff;
        display: flex;
        height: 100vh;
        justify-content: center;
        overflow: hidden;
      }

      .clue {
        animation: fadein 1.2s forwards;
        font-size: 1.5rem;
        opacity: 0;
        text-align: center;
      }

      .fadeout .spooky {
        opacity: 0;
        transition: opacity 1s ease;
      }

      .spooky {
        animation: float 6s ease-in-out infinite;
        background: rgba(255, 255, 255, 0.08);
        border-radius: 100px 100px 40px 40px / 100px 100px 60px 60px;
        box-shadow: 0 0 60px rgba(255, 255, 255, 0.05);
        cursor: pointer;
        height: 200px;
        position: relative;
        width: 200px;
      }

      .spooky::after,
      .spooky::before {
        background: #000;
        border-radius: 50%;
        bottom: 20px;
        content: '';
        height: 40px;
        opacity: 0.15;
        position: absolute;
        width: 40px;
      }

      .spooky::after {
        right: 40px;
      }

      .spooky::before {
        left: 40px;
      }

      @keyframes fadein {
        to {
          opacity: 1;
        }
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-30px);
        }
      }
    </style>
  </head>
  <body>
    <main>
      <div id="spooky" class="spooky"></div>
    </main>
    <script>
      const spooky = document.getElementById('spooky')
      let revealed = false

      spooky.addEventListener('click', () => {
        if (revealed) return

        revealed = true
        spooky.parentElement.classList.add('fadeout')
        setTimeout(() => {
          spooky.outerHTML = "<div class='clue'>GHOST</div>"
        }, 1200)
      })
    </script>
  </body>
</html>
