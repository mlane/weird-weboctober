<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weird Web October – Bounce</title>
    <meta
      name="description"
      content="Captain’s Log, Day 19 — Letters ricochet endlessly, never resting. The echo is all that remains: BOUNCE."
    />
    <meta name="author" content="Marcus Lane" />
    <link rel="stylesheet" href="../css/normalize.min.css" />
    <link rel="stylesheet" href="../css/base.min.css" />
    <link
      rel="preload"
      as="fetch"
      href="https://octothorp.es/?uri=https://weird-weboctober.vercel.app/19-bounce/"
    />
    <link rel="octo:octothorpes" href="weirdweboctober" />
    <link rel="octo:octothorpes" href="Bounce" />
    <link
      rel="icon"
      type="image/png"
      href="../favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="../favicon.svg" />
    <link rel="shortcut icon" href="../favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Weird Web October" />
    <link rel="manifest" href="../site.webmanifest" />
    <link rel="apple-touch-icon" href="../apple-touch-icon.png" />
    <style>
      :root {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      }

      body {
        align-items: center;
        background: #000;
        color: #fff;
        display: flex;
        justify-content: center;
        height: 100vh;
        overflow: hidden;
      }

      .clue {
        animation: fadein 1s forwards;
        font-size: 1.5rem;
        opacity: 0;
        text-align: center;
      }

      .bounce {
        animation: move 4s linear infinite;
        background: #0ff;
        border-radius: 50%;
        box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
        cursor: pointer;
        height: 80px;
        position: relative;
        width: 80px;
      }

      .bounce.flash {
        background: #f0f;
        box-shadow: 0 0 30px rgba(255, 0, 255, 0.6);
      }

      .fadeout .bounce {
        opacity: 0;
        transition: opacity 1s ease;
      }

      @keyframes fadein {
        to {
          opacity: 1;
        }
      }

      @keyframes move {
        0% {
          transform: translate(-200px, -150px);
        }
        25% {
          transform: translate(200px, -150px);
        }
        50% {
          transform: translate(200px, 150px);
        }
        75% {
          transform: translate(-200px, 150px);
        }
        100% {
          transform: translate(-200px, -150px);
        }
      }
    </style>
  </head>
  <body>
    <main>
      <div id="bounce" class="bounce"></div>
    </main>
    <script>
      const bounce = document.getElementById('bounce')

      function flash() {
        bounce.classList.add('flash')
        setTimeout(() => {
          bounce.classList.remove('flash')
          const next = 6000 + Math.random() * 4000
          setTimeout(flash, next)
        }, 700)
      }

      bounce.addEventListener('click', () => {
        if (!bounce.classList.contains('flash')) return

        bounce.parentElement.classList.add('fadeout')
        setTimeout(() => {
          bounce.outerHTML = "<div class='clue'>BOUNCE</div>"
        }, 1000)
      })

      setTimeout(flash, 3000)
    </script>
  </body>
</html>
