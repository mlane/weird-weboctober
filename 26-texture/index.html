<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weird Web October – Texture</title>
    <meta
      name="description"
      content="Captain’s Log, Day 26 — Every surface screams its name, louder than silence: TEXTURE."
    />
    <meta name="author" content="Marcus Lane" />
    <link rel="stylesheet" href="../css/normalize.min.css" />
    <link rel="stylesheet" href="../css/base.min.css" />
    <link
      rel="preload"
      as="fetch"
      href="https://octothorp.es/?uri=https://weird-weboctober.vercel.app/26-texture/"
    />
    <link rel="octo:octothorpes" href="weirdweboctober" />
    <link rel="octo:octothorpes" href="Texture" />
    <link
      rel="icon"
      type="image/png"
      href="../favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="../favicon.svg" />
    <link rel="shortcut icon" href="../favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Weird Web October" />
    <link rel="manifest" href="../site.webmanifest" />
    <link rel="apple-touch-icon" href="../apple-touch-icon.png" />
    <style>
      :root {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      }

      body {
        align-items: center;
        background: #000;
        color: #fff;
        display: flex;
        height: 100vh;
        justify-content: center;
        overflow: hidden;
      }

      .clue {
        animation: fadein 1s forwards;
        font-size: 1.5rem;
        opacity: 0;
        text-align: center;
      }

      .fadeout .texture {
        opacity: 0;
        transition: opacity 1s ease;
      }

      .texture {
        background: repeating-linear-gradient(
            45deg,
            rgba(255, 255, 255, 0.02) 0px,
            rgba(255, 255, 255, 0.02) 2px,
            transparent 2px,
            transparent 6px
          ),
          repeating-linear-gradient(
            -45deg,
            rgba(255, 255, 255, 0.02) 0px,
            rgba(255, 255, 255, 0.02) 2px,
            transparent 2px,
            transparent 6px
          );
        cursor: pointer;
        filter: brightness(1);
        height: 320px;
        position: relative;
        transition: filter 0.3s ease;
        width: 320px;
      }

      .texture.noisy {
        background: repeating-linear-gradient(
            45deg,
            rgba(255, 255, 255, 0.06) 0px,
            rgba(255, 255, 255, 0.06) 2px,
            transparent 2px,
            transparent 6px
          ),
          repeating-linear-gradient(
            -45deg,
            rgba(255, 255, 255, 0.06) 0px,
            rgba(255, 255, 255, 0.06) 2px,
            transparent 2px,
            transparent 6px
          );
        filter: brightness(2);
      }

      @keyframes fadein {
        to {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <div id="texture" class="texture"></div>
    </main>
    <script>
      const texture = document.getElementById('texture')
      let revealed = false

      function noise() {
        if (revealed) return

        texture.classList.add('noisy')
        setTimeout(() => {
          texture.classList.remove('noisy')
          const next = 6000 + Math.random() * 4000
          setTimeout(noise, next)
        }, 300)
      }

      texture.addEventListener('click', () => {
        if (revealed) return

        revealed = true
        texture.parentElement.classList.add('fadeout')
        setTimeout(() => {
          texture.outerHTML = "<div class='clue'>TEXTURE</div>"
        }, 1000)
      })

      setTimeout(noise, 2000)
    </script>
  </body>
</html>
