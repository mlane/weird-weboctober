<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weird Web October – Blink</title>
    <meta
      name="description"
      content="Captain’s Log, Day 9 — I blink once and the horizon disappears. The word returns: BLINK."
    />
    <meta name="author" content="Marcus Lane" />
    <link rel="stylesheet" href="../css/normalize.min.css" />
    <link rel="stylesheet" href="../css/base.min.css" />
    <link
      rel="preload"
      as="fetch"
      href="https://octothorp.es/?uri=https://weird-weboctober.vercel.app/08-containers/"
    />
    <link rel="octo:octothorpes" href="weirdweboctober" />
    <link rel="octo:octothorpes" href="Blink" />
    <link
      rel="icon"
      type="image/png"
      href="../favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="../favicon.svg" />
    <link rel="shortcut icon" href="../favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Weird Web October" />
    <link rel="manifest" href="../site.webmanifest" />
    <link rel="apple-touch-icon" href="../apple-touch-icon.png" />
    <style>
      :root {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      }

      body {
        align-items: center;
        background: radial-gradient(circle at 50% 50%, #090909, #000);
        color: #fff;
        display: flex;
        height: 100vh;
        justify-content: center;
        overflow: hidden;
      }

      .blink {
        animation: pulse 4s linear infinite;
        background: #fff;
        border-radius: 50%;
        cursor: pointer;
        height: 180px;
        opacity: 0.02;
        transition: opacity 0.2s ease;
        width: 180px;
      }

      .clue {
        animation: fadein 1s forwards;
        font-size: 1.5rem;
        opacity: 0;
        text-align: center;
      }

      .fadeout .blink {
        opacity: 0;
        transition: opacity 1s ease;
      }

      @keyframes pulse {
        0% {
          opacity: 0.02;
        }
        85%,
        95% {
          opacity: 0.25;
        }
        100% {
          opacity: 0.02;
        }
      }

      @keyframes fadein {
        to {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <div id="blink" class="blink"></div>
    </main>
    <script>
      const blink = document.getElementById('blink')
      console.log(blink)

      function flash() {
        console.log('flash')
        blink.classList.add('flash')
        setTimeout(() => {
          blink.classList.remove('flash')
          setTimeout(flash, 2000)
        }, 2000)
      }

      blink.addEventListener('click', () => {
        console.log('click')

        if (!blink.classList.contains('flash')) return

        blink.parentElement.classList.add('fadeout')
        setTimeout(() => {
          blink.outerHTML = "<div class='clue'>BLINK</div>"
        }, 1000)
      })

      setTimeout(flash, 3000)
    </script>
  </body>
</html>
