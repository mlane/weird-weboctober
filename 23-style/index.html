<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weird Web October – Style</title>
    <meta
      name="description"
      content="Captain’s Log, Day 23 — Reality changes outfits. Minimalist, chaotic, empty. The constant beneath the masks: STYLE."
    />
    <meta name="author" content="Marcus Lane" />
    <link rel="stylesheet" href="../css/normalize.min.css" />
    <link rel="stylesheet" href="../css/base.min.css" />
    <link
      rel="preload"
      as="fetch"
      href="https://octothorp.es/?uri=https://weird-weboctober.vercel.app/23-style/"
    />
    <link rel="octo:octothorpes" href="weirdweboctober" />
    <link rel="octo:octothorpes" href="Style" />
    <link
      rel="icon"
      type="image/png"
      href="../favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="../favicon.svg" />
    <link rel="shortcut icon" href="../favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Weird Web October" />
    <link rel="manifest" href="../site.webmanifest" />
    <link rel="apple-touch-icon" href="../apple-touch-icon.png" />
    <style>
      :root {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      }

      body {
        align-items: center;
        background: #111;
        color: #fff;
        display: flex;
        height: 100vh;
        justify-content: center;
        overflow: hidden;
        transition: background 1s ease, color 1s ease, filter 1s ease;
      }

      body.theme-1 {
        background: #111;
        color: #fff;
      }

      body.theme-2 {
        background: #f0f;
        color: #000;
        filter: contrast(1.4);
      }

      body.theme-3 {
        background: #0ff;
        color: #111;
      }

      body.theme-4 {
        background: #000;
        color: #0f0;
        filter: grayscale(1);
      }

      .style {
        animation: morph 12s infinite linear;
        background: #f0f;
        border-radius: 6px;
        cursor: pointer;
        height: 160px;
        transition: all 0.6s ease;
        width: 160px;
      }

      .fadeout .style {
        opacity: 0;
        transition: opacity 1s ease;
      }

      .clue {
        animation: fadein 1s forwards;
        font-size: 1.5rem;
        opacity: 0;
        text-align: center;
      }

      @keyframes fadein {
        to {
          opacity: 1;
        }
      }

      @keyframes morph {
        0% {
          border-radius: 6px;
          transform: rotate(0deg) scale(1);
        }
        25% {
          border-radius: 50%;
          transform: rotate(90deg) scale(1.1);
        }
        50% {
          border-radius: 0;
          transform: rotate(180deg) scale(0.9);
        }
        75% {
          border-radius: 50% 0 50% 0;
          transform: rotate(270deg) scale(1.2);
        }
        100% {
          border-radius: 6px;
          transform: rotate(360deg) scale(1);
        }
      }
    </style>
  </head>
  <body class="theme-1">
    <main>
      <div id="style" class="style"></div>
    </main>
    <script>
      let current = 0
      const style = document.getElementById('style')
      const themes = ['theme-1', 'theme-2', 'theme-3', 'theme-4']
      let revealed = false

      function changeTheme() {
        if (revealed) return

        document.body.className = themes[current]
        current = (current + 1) % themes.length
        const next = 2500 + Math.random() * 2000
        setTimeout(changeTheme, next)
      }

      style.addEventListener('click', () => {
        if (revealed) return
        revealed = true
        document.body.classList.add('fadeout')
        setTimeout(() => {
          style.outerHTML = "<div class='clue'>STYLE</div>"
        }, 1000)
      })

      setTimeout(changeTheme, 1500)
    </script>
  </body>
</html>
