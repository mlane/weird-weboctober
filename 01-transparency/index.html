<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weird Web October - Transparency</title>
    <meta
      name="description"
      content="Captain’s Log, Day 1 — A textbox flickers into existence. The only way forward is hidden in a word you must uncover."
    />
    <meta name="author" content="Marcus Lane" />
    <link rel="stylesheet" href="../css/normalize.min.css" />
    <link rel="stylesheet" href="../css/base.min.css" />
    <link
      rel="preload"
      as="fetch"
      href="https://octothorp.es/?uri=https://weird-weboctober.vercel.app/01-transparency/"
    />
    <link rel="octo:octothorpes" href="weirdweboctober" />
    <link rel="octo:octothorpes" href="Transparency" />
    <link
      rel="icon"
      type="image/png"
      href="../favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="../favicon.svg" />
    <link rel="shortcut icon" href="../favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Weird Web October" />
    <link rel="manifest" href="../site.webmanifest" />
    <link rel="apple-touch-icon" href="../apple-touch-icon.png" />
    <style>
      :root {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      }

      main {
        align-items: center;
        display: flex;
        height: 100vh;
        justify-content: center;
        padding: 1rem;
      }

      input {
        border: 1px solid #d6d6d6;
        color: #e0e0e0;
        max-width: 400px;
        padding: 0.5rem;
        transition: border-color 1.2s ease;
        transition: opacity 2s ease;
        width: 100%;
      }

      input:focus {
        border-color: #a4a4a4;
        outline: none;
      }

      input::placeholder {
        color: #d6d6d6;
        opacity: 0.2;
      }

      p {
        color: #e0e0e0;
      }
    </style>
  </head>
  <body>
    <main>
      <input
        id="transparency-input"
        type="text"
        placeholder="I hide nothing, but you see nothing."
      />
    </main>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        document
          .getElementById('transparency-input')
          .addEventListener('input', event => {
            if (event.target.value.toLowerCase() === 'air') {
              event.target.style.opacity = 0
              setTimeout(() => {
                event.target.style.display = 'none'
                const message = document.createElement('p')
                message.textContent = 'Even what’s unseen can be named.'
                message.style.opacity = 0
                message.style.transition = 'opacity 2s ease'
                message.style.fontSize = '1.2rem'
                message.style.textAlign = 'center'
                document.querySelector('main').appendChild(message)
                setTimeout(() => {
                  message.style.opacity = 1
                }, 50)
              }, 2000)
            }
          })
      })
    </script>
  </body>
</html>
