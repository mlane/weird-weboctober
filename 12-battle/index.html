<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weird Web October – Battle</title>
    <meta
      name="description"
      content="Captain’s Log, Day 12 — Two shadows clash across the grid. Their collision carves new coordinates into the void: COORDINATES."
    />
    <meta name="author" content="Marcus Lane" />
    <link rel="stylesheet" href="../css/normalize.min.css" />
    <link rel="stylesheet" href="../css/base.min.css" />
    <link
      rel="preload"
      as="fetch"
      href="https://octothorp.es/?uri=https://weird-weboctober.vercel.app/12-battle/"
    />
    <link rel="octo:octothorpes" href="weirdweboctober" />
    <link rel="octo:octothorpes" href="Battle" />
    <link
      rel="icon"
      type="image/png"
      href="../favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="../favicon.svg" />
    <link rel="shortcut icon" href="../favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Weird Web October" />
    <link rel="manifest" href="../site.webmanifest" />
    <link rel="apple-touch-icon" href="../apple-touch-icon.png" />
    <style>
      :root {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      }

      body {
        align-items: center;
        background: #020202;
        color: #fff;
        display: flex;
        height: 100vh;
        justify-content: center;
        overflow: hidden;
      }

      .clue {
        animation: fadein 1s forwards;
        font-size: 1.5rem;
        opacity: 0;
        text-align: center;
      }

      .battlefield {
        background: repeating-linear-gradient(
            0deg,
            rgba(255, 255, 255, 0.05) 0,
            rgba(255, 255, 255, 0.05) 1px,
            transparent 1px,
            transparent 40px
          ),
          repeating-linear-gradient(
            90deg,
            rgba(255, 255, 255, 0.05) 0,
            rgba(255, 255, 255, 0.05) 1px,
            transparent 1px,
            transparent 40px
          );
        height: 320px;
        overflow: hidden;
        position: relative;
        width: 320px;
      }

      .entity {
        animation: moveA 6s linear infinite alternate;
        background: #09f;
        border-radius: 50%;
        height: 24px;
        left: 10%;
        position: absolute;
        top: 20%;
        width: 24px;
      }

      .entity.enemy {
        animation: moveB 6s linear infinite alternate;
        background: #f33;
        left: 80%;
        top: 70%;
      }

      .fadeout .battlefield {
        opacity: 0;
        transition: opacity 1s ease;
      }

      .flash {
        background: radial-gradient(circle, #fff, transparent);
        inset: 0;
        opacity: 0;
        position: absolute;
        transition: opacity 0.2s ease;
      }

      .flash.active {
        opacity: 0.25;
      }

      @keyframes fadein {
        to {
          opacity: 1;
        }
      }

      @keyframes moveA {
        0% {
          transform: translate(0, 0);
        }
        100% {
          transform: translate(200px, 200px);
        }
      }

      @keyframes moveB {
        0% {
          transform: translate(0, 0);
        }
        100% {
          transform: translate(-200px, -200px);
        }
      }
    </style>
  </head>
  <body>
    <main>
      <div id="battlefield" class="battlefield">
        <div class="entity"></div>
        <div class="entity enemy"></div>
        <div id="flash" class="flash"></div>
      </div>
    </main>
    <script>
      const flash = document.getElementById('flash')
      const field = document.getElementById('battlefield')

      function clash() {
        flash.classList.add('active')
        setTimeout(() => {
          flash.classList.remove('active')
          const next = 7000 + Math.random() * 4000
          setTimeout(clash, next)
        }, 200)
      }

      field.addEventListener('click', () => {
        if (!flash.classList.contains('active')) return
        field.parentElement.classList.add('fadeout')
        setTimeout(() => {
          field.outerHTML = "<div class='clue'>COORDINATES</div>"
        }, 1000)
      })

      setTimeout(clash, 3000)
    </script>
  </body>
</html>
