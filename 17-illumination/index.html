<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weird Web October – Illumination</title>
    <meta
      name="description"
      content="Captain’s Log, Day 17 — Darkness folds away. A single circle of certainty remains: LIGHT."
    />
    <meta name="author" content="Marcus Lane" />
    <link rel="stylesheet" href="../css/normalize.min.css" />
    <link rel="stylesheet" href="../css/base.min.css" />
    <link
      rel="preload"
      as="fetch"
      href="https://octothorp.es/?uri=https://weird-weboctober.vercel.app/17-illumination/"
    />
    <link rel="octo:octothorpes" href="weirdweboctober" />
    <link rel="octo:octothorpes" href="Illumination" />
    <link
      rel="icon"
      type="image/png"
      href="../favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="../favicon.svg" />
    <link rel="shortcut icon" href="../favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Weird Web October" />
    <link rel="manifest" href="../site.webmanifest" />
    <link rel="apple-touch-icon" href="../apple-touch-icon.png" />
    <style>
      :root {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      }

      body {
        align-items: center;
        background: #000;
        color: #fff;
        display: flex;
        justify-content: center;
        height: 100vh;
        overflow: hidden;
      }

      .clue {
        animation: fadein 1s forwards;
        font-size: 1.5rem;
        opacity: 0;
        text-align: center;
      }

      .fadeout .illumination {
        opacity: 0;
        transition: opacity 1s ease;
      }

      .illumination {
        animation: pulse 6s ease-in-out infinite;
        background: radial-gradient(
          circle at 50% 50%,
          #fff 0%,
          #222 70%,
          #000 100%
        );
        border-radius: 50%;
        box-shadow: 0 0 60px 10px rgba(255, 255, 255, 0.2);
        cursor: pointer;
        height: 240px;
        position: relative;
        transition: filter 0.3s ease;
        width: 240px;
      }

      .illumination.flash {
        box-shadow: 0 0 120px 40px rgba(255, 255, 255, 0.6);
        filter: brightness(3);
      }

      @keyframes fadein {
        to {
          opacity: 1;
        }
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
          opacity: 0.8;
        }
        50% {
          transform: scale(1.05);
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <div id="illumination" class="illumination"></div>
    </main>
    <script>
      const illumination = document.getElementById('illumination')

      function flash() {
        illumination.classList.add('flash')
        setTimeout(() => {
          illumination.classList.remove('flash')
          const next = 6000 + Math.random() * 4000
          setTimeout(flash, next)
        }, 600)
      }

      illumination.addEventListener('click', () => {
        if (!illumination.classList.contains('flash')) return

        illumination.parentElement.classList.add('fadeout')
        setTimeout(() => {
          illumination.outerHTML = "<div class='clue'>LIGHT</div>"
        }, 1000)
      })

      setTimeout(flash, 3000)
    </script>
  </body>
</html>
