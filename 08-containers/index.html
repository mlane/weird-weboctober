<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weird Web October – Containers</title>
    <meta
      name="description"
      content="Captain’s Log, Day 8 — Every box folds into another. No escape from the LOOP."
    />
    <meta name="author" content="Marcus Lane" />
    <link rel="stylesheet" href="../css/normalize.min.css" />
    <link rel="stylesheet" href="../css/base.min.css" />
    <link
      rel="preload"
      as="fetch"
      href="https://octothorp.es/?uri=https://weird-weboctober.vercel.app/08-containers/"
    />
    <link rel="octo:octothorpes" href="weirdweboctober" />
    <link rel="octo:octothorpes" href="Containers" />
    <link
      rel="icon"
      type="image/png"
      href="../favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="../favicon.svg" />
    <link rel="shortcut icon" href="../favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Weird Web October" />
    <link rel="manifest" href="../site.webmanifest" />
    <link rel="apple-touch-icon" href="../apple-touch-icon.png" />
    <style>
      :root {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      }

      body {
        align-items: center;
        background: radial-gradient(circle at 50% 50%, #0c0c0c, #000);
        color: #fff;
        display: flex;
        height: 100vh;
        justify-content: center;
        overflow: hidden;
      }

      .box {
        animation: rotateBox 10s linear infinite;
        border: 1px solid rgba(255, 255, 255, 0.08);
        height: 100%;
        position: absolute;
        width: 100%;
      }

      .box:nth-child(2) {
        animation-delay: -3s;
        height: 75%;
        width: 75%;
      }

      .box:nth-child(3) {
        animation-delay: -6s;
        height: 50%;
        width: 50%;
      }

      .box:nth-child(4) {
        animation-delay: -9s;
        height: 25%;
        width: 25%;
      }

      .box.special {
        animation-duration: 4s;
        border-color: rgba(255, 255, 255, 0.25);
      }

      .clue {
        animation: fadein 1s forwards;
        font-size: 1.5rem;
        opacity: 0;
        text-align: center;
      }

      .containers {
        align-items: center;
        cursor: pointer;
        display: flex;
        height: 320px;
        justify-content: center;
        position: relative;
        width: 320px;
      }

      .containers.fadeout .box {
        opacity: 0;
        transition: opacity 1s ease;
      }

      @keyframes fadein {
        to {
          opacity: 1;
        }
      }

      @keyframes rotateBox {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <main>
      <div id="containers" class="containers">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box special"></div>
      </div>
    </main>
    <script>
      const containers = document.getElementById('containers')
      const special = document.querySelector('.special')
      special.addEventListener('click', () => {
        containers.classList.add('fadeout')
        setTimeout(() => {
          containers.outerHTML = "<div class='clue'>LOOP</div>"
        }, 1000)
      })
    </script>
  </body>
</html>
