<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weird Web October – Remix</title>
    <meta
      name="description"
      content="Captain’s Log, Day 5 — The loop slips. Catch the off-beat and the world resolves: REMIX."
    />
    <meta name="author" content="Marcus Lane" />
    <link rel="stylesheet" href="../css/normalize.min.css" />
    <link rel="stylesheet" href="../css/base.min.css" />
    <link
      rel="preload"
      as="fetch"
      href="https://octothorp.es/?uri=https://weird-weboctober.vercel.app/05-remix/"
    />
    <link rel="octo:octothorpes" href="weirdweboctober" />
    <link rel="octo:octothorpes" href="Remix" />
    <link
      rel="icon"
      type="image/png"
      href="../favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="../favicon.svg" />
    <link rel="shortcut icon" href="../favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Weird Web October" />
    <link rel="manifest" href="../site.webmanifest" />
    <link rel="apple-touch-icon" href="../apple-touch-icon.png" />
    <style>
      :root {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      }

      body {
        align-items: center;
        background: radial-gradient(circle at 50% 50%, #111, #000);
        color: #fff;
        display: flex;
        height: 100vh;
        justify-content: center;
        overflow: hidden;
      }

      .clue {
        animation: clue 1s forwards;
        font-size: 1.5rem;
        opacity: 0;
      }

      .glitch {
        background: #fff;
        height: 100%;
        opacity: 0;
        position: absolute;
        top: 0;
        transition: opacity 0.1s ease;
        width: 6px;
      }

      .remix {
        animation: flow 4s linear infinite;
        background: linear-gradient(90deg, #09f, #f0f, #09f);
        background-size: 200% 100%;
        border-radius: 3px;
        cursor: pointer;
        height: 6px;
        position: relative;
        transition: all 0.2s ease;
        width: 60vw;
      }

      .remix.offbeat .glitch {
        opacity: 0.3;
      }

      @keyframes clue {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes flow {
        0% {
          background-position: 0% 50%;
        }
        100% {
          background-position: 200% 50%;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <div id="remix" class="remix">
        <div id="glitch" class="glitch"></div>
      </div>
    </main>
    <script>
      const glitch = document.getElementById('glitch')
      const remix = document.getElementById('remix')
      let offbeat = false

      function cue() {
        glitch.style.left = Math.random() * 95 + '%'
        remix.classList.add('offbeat')
        offbeat = true
        setTimeout(() => {
          remix.classList.remove('offbeat')
          offbeat = false
          const next = 8000 + Math.random() * 4000
          setTimeout(cue, next)
        }, 2000)
      }

      remix.addEventListener('click', e => {
        if (!offbeat) return

        remix.outerHTML = "<div class='clue'>REMIX</div>"
      })

      setTimeout(cue, 3000)
    </script>
  </body>
</html>
