<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weird Web October – Camera</title>
    <meta
      name="description"
      content="Captain’s Log, Day 11 — A cold eye watches. Through it, the world distorts. What it captures cannot be unseen: LENS."
    />
    <meta name="author" content="Marcus Lane" />
    <link rel="stylesheet" href="../css/normalize.min.css" />
    <link rel="stylesheet" href="../css/base.min.css" />
    <link
      rel="preload"
      as="fetch"
      href="https://octothorp.es/?uri=https://weird-weboctober.vercel.app/11-camera/"
    />
    <link rel="octo:octothorpes" href="weirdweboctober" />
    <link rel="octo:octothorpes" href="Camera" />
    <link
      rel="icon"
      type="image/png"
      href="../favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="../favicon.svg" />
    <link rel="shortcut icon" href="../favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Weird Web October" />
    <link rel="manifest" href="../site.webmanifest" />
    <link rel="apple-touch-icon" href="../apple-touch-icon.png" />
    <style>
      :root {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      }

      body {
        align-items: center;
        background: radial-gradient(circle at 50% 50%, #060606, #000);
        color: #fff;
        display: flex;
        height: 100vh;
        justify-content: center;
        overflow: hidden;
      }

      .camera {
        animation: spin 12s linear infinite;
        background: radial-gradient(circle at 50% 50%, #222 10%, #000 80%);
        border: 2px solid #444;
        border-radius: 50%;
        cursor: pointer;
        height: 180px;
        position: relative;
        transition: filter 0.2s ease;
        width: 180px;
      }

      .camera.flash {
        filter: brightness(2);
      }

      .clue {
        animation: fadein 1s forwards;
        font-size: 1.5rem;
        opacity: 0;
        text-align: center;
      }

      .fadeout .camera {
        opacity: 0;
        transition: opacity 1s ease;
      }

      .ring {
        animation: rotate 6s linear infinite reverse;
        border: 2px solid rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        left: 50%;
        position: absolute;
        top: 50%;
        transform: translate(-50%, -50%);
      }

      .ring:nth-child(1) {
        height: 140px;
        width: 140px;
      }

      .ring:nth-child(2) {
        height: 100px;
        width: 100px;
      }

      .ring:nth-child(3) {
        height: 60px;
        width: 60px;
      }

      @keyframes fadein {
        to {
          opacity: 1;
        }
      }

      @keyframes rotate {
        0% {
          transform: translate(-50%, -50%) rotate(0deg);
        }
        100% {
          transform: translate(-50%, -50%) rotate(360deg);
        }
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <main>
      <div id="camera" class="camera">
        <div class="ring"></div>
        <div class="ring"></div>
        <div class="ring"></div>
      </div>
    </main>
    <script>
      const camera = document.getElementById('camera')

      function flash() {
        camera.classList.add('flash')
        setTimeout(() => {
          camera.classList.remove('flash')
          const next = 6000 + Math.random() * 4000
          setTimeout(flash, next)
        }, 500)
      }

      camera.addEventListener('click', () => {
        if (!camera.classList.contains('flash')) return

        camera.parentElement.classList.add('fadeout')
        setTimeout(() => {
          camera.outerHTML = "<div class='clue'>LENS</div>"
        }, 1000)
      })

      setTimeout(flash, 3000)
    </script>
  </body>
</html>
