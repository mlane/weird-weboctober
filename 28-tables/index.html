<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weird Web October – Tables</title>
    <meta
      name="description"
      content="Captain’s Log, Day 28 — Endless grids collapse to one word: finality. The system flatlines: DEAD."
    />
    <meta name="author" content="Marcus Lane" />
    <link rel="stylesheet" href="../css/normalize.min.css" />
    <link rel="stylesheet" href="../css/base.min.css" />
    <link
      rel="preload"
      as="fetch"
      href="https://octothorp.es/?uri=https://weird-weboctober.vercel.app/28-tables/"
    />
    <link rel="octo:octothorpes" href="weirdweboctober" />
    <link rel="octo:octothorpes" href="Tables" />
    <link
      rel="icon"
      type="image/png"
      href="../favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="../favicon.svg" />
    <link rel="shortcut icon" href="../favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Weird Web October" />
    <link rel="manifest" href="../site.webmanifest" />
    <link rel="apple-touch-icon" href="../apple-touch-icon.png" />
    <style>
      :root {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      }

      body {
        align-items: center;
        background: #000;
        color: #fff;
        display: flex;
        height: 100vh;
        justify-content: center;
        overflow: hidden;
      }

      .cell {
        background: rgba(255, 255, 255, 0.05);
        transition: background 0.2s ease, opacity 0.4s ease;
      }

      .clue {
        animation: fadein 1s forwards;
        font-size: 1.5rem;
        opacity: 0;
        text-align: center;
      }

      .fadeout .tables {
        opacity: 0;
        transition: opacity 1s ease;
      }

      .tables {
        cursor: pointer;
        display: grid;
        gap: 2px;
        grid-template-columns: repeat(8, 40px);
        grid-template-rows: repeat(8, 40px);
      }

      .tables.glitch .cell {
        background: rgba(255, 0, 0, 0.2);
      }

      @keyframes fadein {
        to {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <div id="tables" class="tables"></div>
    </main>
    <script>
      const tables = document.getElementById('tables')
      const total = 64
      let revealed = false

      for (let index = 0; index < total; index++) {
        const cell = document.createElement('div')
        cell.className = 'cell'
        tables.appendChild(cell)
      }

      function glitch() {
        if (revealed) return

        tables.classList.add('glitch')
        setTimeout(() => {
          tables.classList.remove('glitch')
          const next = 5000 + Math.random() * 3000
          setTimeout(glitch, next)
        }, 400)
      }

      tables.addEventListener('click', () => {
        if (revealed) return

        revealed = true
        tables.parentElement.classList.add('fadeout')
        setTimeout(() => {
          tables.outerHTML = "<div class='clue'>DEAD</div>"
        }, 1000)
      })

      setTimeout(glitch, 2000)
    </script>
  </body>
</html>
