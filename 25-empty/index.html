<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weird Web October – Empty</title>
    <meta
      name="description"
      content="Captain’s Log, Day 25 — The horizon empties. All that remains is the concept of ZERO."
    />
    <meta name="author" content="Marcus Lane" />
    <link rel="stylesheet" href="../css/normalize.min.css" />
    <link rel="stylesheet" href="../css/base.min.css" />
    <link
      rel="preload"
      as="fetch"
      href="https://octothorp.es/?uri=https://weird-weboctober.vercel.app/25-empty/"
    />
    <link rel="octo:octothorpes" href="weirdweboctober" />
    <link rel="octo:octothorpes" href="Empty" />
    <link
      rel="icon"
      type="image/png"
      href="../favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="../favicon.svg" />
    <link rel="shortcut icon" href="../favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Weird Web October" />
    <link rel="manifest" href="../site.webmanifest" />
    <link rel="apple-touch-icon" href="../apple-touch-icon.png" />
    <style>
      :root {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      }

      body {
        align-items: center;
        background: #000;
        color: #fff;
        display: flex;
        height: 100vh;
        justify-content: center;
        overflow: hidden;
      }

      .clue {
        animation: fadein 1s forwards;
        font-size: 1.5rem;
        opacity: 0;
        text-align: center;
      }

      .empty {
        align-items: center;
        border: 1px solid rgba(255, 255, 255, 0.05);
        border-radius: 50%;
        cursor: pointer;
        display: flex;
        justify-content: center;
        height: 240px;
        opacity: 0.05;
        transition: opacity 2s ease, border-color 2s ease;
        width: 240px;
      }

      .empty.flash {
        border-color: #fff;
        opacity: 0.8;
      }

      .empty:hover {
        opacity: 0.1;
      }

      .fadeout .empty {
        opacity: 0;
        transition: opacity 1s ease;
      }

      @keyframes fadein {
        to {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <div id="empty" class="empty"></div>
    </main>
    <script>
      const empty = document.getElementById('empty')
      let revealed = false

      function pulse() {
        if (revealed) return

        empty.classList.add('flash')
        setTimeout(() => {
          empty.classList.remove('flash')
          const next = 6000 + Math.random() * 4000
          setTimeout(pulse, next)
        }, 300)
      }

      empty.addEventListener('click', () => {
        if (revealed) return

        revealed = true
        empty.parentElement.classList.add('fadeout')
        setTimeout(() => {
          empty.outerHTML = "<div class='clue'>ZERO</div>"
        }, 1000)
      })

      setTimeout(pulse, 3000)
    </script>
  </body>
</html>
