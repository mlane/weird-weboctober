<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weird Web October – Filters</title>
    <meta
      name="description"
      content="Captain’s Log, Day 4 — Colors fracture across the screen. Light bends, truth distorts. Somewhere behind the filters, a word waits to be seen."
    />
    <meta name="author" content="Marcus Lane" />
    <link rel="stylesheet" href="../css/normalize.min.css" />
    <link rel="stylesheet" href="../css/base.min.css" />
    <link
      rel="preload"
      as="fetch"
      href="https://octothorp.es/?uri=https://weird-weboctober.vercel.app/04-filters/"
    />
    <link rel="octo:octothorpes" href="weirdweboctober" />
    <link rel="octo:octothorpes" href="Filters" />
    <link
      rel="icon"
      type="image/png"
      href="../favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="../favicon.svg" />
    <link rel="shortcut icon" href="../favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Weird Web October" />
    <link rel="manifest" href="../site.webmanifest" />
    <link rel="apple-touch-icon" href="../apple-touch-icon.png" />
    <style>
      :root {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      }

      body {
        align-items: center;
        animation: shift 8s infinite linear;
        background: linear-gradient(120deg, #0ff, #f0f, #0ff);
        background-size: 300% 300%;
        color: #fff;
        display: flex;
        height: 100vh;
        justify-content: center;
        overflow: hidden;
      }

      .clue {
        animation: clue 1s forwards;
        color: #fff;
        font-size: 1.5rem;
        opacity: 0;
        text-align: center;
      }

      .filters {
        transition: opacity 1s ease;
      }

      .filters.fadeout {
        opacity: 0;
      }

      .prism {
        animation: pulse 42s infinite;
        height: 24px;
        mix-blend-mode: difference;
        opacity: 0;
        position: absolute;
        width: 24px;
      }

      @keyframes clue {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes pulse {
        0% {
          opacity: 0.2;
          transform: rotate(0deg);
        }
        100% {
          opacity: 0.1;
          transform: rotate(360deg);
        }
      }

      @keyframes shift {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <div id="filters" class="filters">
        <svg id="prism" class="prism" viewBox="0 0 20 20">
          <polygon
            points="10,2 18,18 2,18"
            fill="transparent"
            stroke="#fff"
            stroke-width="1"
          />
        </svg>
      </div>
    </main>
    <script>
      const filters = document.getElementById('filters')
      const prism = document.getElementById('prism')
      prism.style.left = Math.random() * 90 + 'vw'
      prism.style.top = Math.random() * 90 + 'vh'
      prism.style.transform = `rotate(${Math.random() * 360}deg)`
      prism.addEventListener('click', () => {
        filters.classList.add('fadeout')
        setTimeout(() => {
          filters.outerHTML = "<div class='clue'>PRISM</div>"
        }, 1000)
      })
    </script>
  </body>
</html>
