<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weird Web October – Spell</title>
    <meta
      name="description"
      content="Captain’s Log, Day 27 — I whisper, and letters scatter. Words reassemble as SPELL."
    />
    <meta name="author" content="Marcus Lane" />
    <link rel="stylesheet" href="../css/normalize.min.css" />
    <link rel="stylesheet" href="../css/base.min.css" />
    <link
      rel="preload"
      as="fetch"
      href="https://octothorp.es/?uri=https://weird-weboctober.vercel.app/27-spell/"
    />
    <link rel="octo:octothorpes" href="weirdweboctober" />
    <link rel="octo:octothorpes" href="Spell" />
    <link
      rel="icon"
      type="image/png"
      href="../favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="../favicon.svg" />
    <link rel="shortcut icon" href="../favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Weird Web October" />
    <link rel="manifest" href="../site.webmanifest" />
    <link rel="apple-touch-icon" href="../apple-touch-icon.png" />
    <style>
      :root {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      }

      body {
        align-items: center;
        background: #000;
        color: #fff;
        display: flex;
        justify-content: center;
        height: 100vh;
        overflow: hidden;
      }

      .clue {
        animation: fadein 1s forwards;
        font-size: 1.5rem;
        opacity: 0;
        text-align: center;
      }

      .fadeout .spell {
        opacity: 0;
        transition: opacity 1s ease;
      }

      .letter {
        display: inline-block;
        opacity: 0.9;
        transform: translateY(0);
        transition: transform 0.3s ease, opacity 0.3s ease;
      }

      .scatter .letter {
        opacity: 0.3;
        transform: translateY(calc(-60px + 120px * var(--r)))
          rotate(calc(-45deg + 90deg * var(--r2)));
      }

      .spell {
        cursor: pointer;
        display: flex;
        font-size: 2.5rem;
        gap: 8px;
      }

      @keyframes fadein {
        to {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <div id="spell" class="spell"></div>
    </main>
    <script>
      const spell = document.getElementById('spell')
      const word = 'SPELL'
      let revealed = false

      for (let index = 0; index < word.length; index++) {
        const span = document.createElement('span')
        span.className = 'letter'
        span.textContent = word[index]
        span.style.setProperty('--r', Math.random())
        span.style.setProperty('--r2', Math.random())
        spell.appendChild(span)
      }

      function scatter() {
        if (revealed) return

        spell.classList.add('scatter')
        setTimeout(() => {
          spell.classList.remove('scatter')
          const next = 4000 + Math.random() * 4000
          setTimeout(scatter, next)
        }, 600)
      }

      spell.addEventListener('click', () => {
        if (revealed) return

        revealed = true
        spell.parentElement.classList.add('fadeout')
        setTimeout(() => {
          spell.outerHTML = "<div class='clue'>SPELL</div>"
        }, 1000)
      })

      setTimeout(scatter, 2000)
    </script>
  </body>
</html>
